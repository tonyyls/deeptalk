            console.log('测试按钮被点击');
            
            // 在浏览器控制台中执行以下代码来测试通知
            // 需要在实际的应用页面中执行
            alert('请在实际应用页面的控制台中执行以下代码:\n\n// 获取通知store\nconst { showError } = window.__VUE_DEVTOOLS_GLOBAL_HOOK__.apps[0].config.globalProperties.$pinia._s.get("notification")\n\n// 触发错误通知\nshowError("发送消息失败，请重试")');
        }
    </script>
